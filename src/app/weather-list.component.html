<div class="container">
  <div class="col-xs-6">
    <table class="table">
      <thead>
        <tr>
          <th>
            Cities
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cities" (click)="selectingCities(c)">
          <td>
            {{ c }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
